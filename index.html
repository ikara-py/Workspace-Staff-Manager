<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management Interface</title>
    <meta name="description" content="Rooms" />
    <link href="css/output.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="relative flex justify-center">
      <form
        id="addWorkerForm"
        class="hidden overflow-scroll max-w-3xl absolute z-50 bg-gray-50 mx-auto p-6 shadow-xl rounded-lg space-y-6 w-1/3"
      >
        <button
          id="closeForm"
          class="bg-red-600 fixed rounded-full w-7 h-7 text-black hover:text-white right-96 top-5 hover:scale-105"
        >
          ✕
        </button>

        <h3 class="text-2xl font-semibold text-gray-700 border-b mb-4">
          Personal Details
        </h3>

        <div class="gap-6 md:items-center">
          <div class="flex gap-4 w-full items-center">
            <div class="w-full space-y-4">
              <label
                for="photo_upload"
                class="text-sm font-medium text-gray-700 mb-2"
                >Profile Photo Link</label
              >
              <input
                type="text"
                id="photo_upload"
                name="photo_upload"
                placeholder="full URL (https://…)"
                class="w-full px-1 py-1 border border-gray-300 rounded-lg"
              />
              <span
                id="err_photo_upload"
                class="hidden text-red-600 text-sm mt-1"
              ></span>

              <div>
                <label
                  for="full_name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Full Name:</label
                >
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  placeholder="2-60 letters/spaces/dashes only"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                />
                <span
                  id="err_full_name"
                  class="hidden text-red-600 text-sm mt-1"
                ></span>
              </div>

              <div>
                <label
                  for="role"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Role:</label
                >
                <select
                  id="role"
                  name="role"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                  required
                >
                  <option value="Receptionists">Receptionists</option>
                  <option value="IT Technicians">IT Technicians</option>
                  <option value="Security Agents">Security Agents</option>
                  <option value="Manager">Manager</option>
                  <option value="Cleaning">Cleaning</option>
                  <option value="Other roles">Other roles</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <h3 class="text-2xl font-semibold text-gray-700 border-b mb-4">
          Contact Information
        </h3>

        <div class="grid grid-cols-1 gap-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
            <span
              id="err_email"
              class="hidden text-red-600 text-sm mt-1"
            ></span>
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Phone:</label
            >
            <input
              type="tel"
              id="phone"
              placeholder="05/06/07/XXXXXXXX"
              name="phone"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
            <span
              id="err_phone"
              class="hidden text-red-600 text-sm mt-1"
            ></span>
          </div>
        </div>

        <h3 class="text-2xl font-semibold text-gray-700 border-b mb-4">
          Experiences
        </h3>
        <div id="expDisplay" class="flex w-full gap-1 flex-wrap"></div>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Company</label
            >
            <input
              type="text"
              id="company"
              name="company"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Role</label
            >
            <input
              type="text"
              id="role"
              name="role"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="startDate">From</label>
              <input
                type="date"
                id="startDate"
                name="startDate"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md"
              />
            </div>
            <div>
              <label for="endDate">To</label>
              <input
                type="date"
                id="endDate"
                name="endDate"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md"
              />
            </div>
          </div>

          <div>
            <label
              for="experiences"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Description:</label
            >
            <input
              type="text"
              id="experiences"
              name="experiences"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
            <span
              id="err_experiences"
              class="hidden text-red-600 text-sm mt-1"
            ></span>
          </div>

          <button
            type="button"
            id="saveExp"
            class="save-exp px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-medium rounded-lg cursor-pointer"
          >
            save experiences
          </button>
        </div>

        <button
          type="submit"
          id="saveProfile"
          class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold text-lg rounded-lg cursor-pointer"
        >
          Save Profile
        </button>
      </form>
    </div>

    <div class="relative flex justify-center">
      <form
        id="editWorkerForm"
        class="hidden overflow-scroll max-w-3xl absolute z-50 bg-gray-50 mx-auto p-6 shadow-xl rounded-lg space-y-6 w-1/3"
      >
        <button
          id="closeEditForm"
          class="bg-red-600 fixed rounded-full w-7 h-7 text-black hover:text-white right-96 top-5 hover:scale-105"
        >
          ✕
        </button>
        <input type="hidden" id="edit_id" name="id" />
        <h3 class="text-2xl font-semibold text-gray-700 border-b mb-4">
          Edit Worker
        </h3>
        <div class="gap-6 md:items-center">
          <div class="flex gap-4 w-full items-center">
            <div class="w-full space-y-4">
              <label
                for="edit_photo_upload"
                class="text-sm font-medium text-gray-700 mb-2"
                >Profile Photo Link</label
              >
              <input
                type="text"
                id="edit_photo_upload"
                name="edit_photo_upload"
                placeholder="full URL (https://…)"
                class="w-full px-1 py-1 border border-gray-300 rounded-lg"
              />

              <div>
                <label
                  for="edit_full_name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Full Name:</label
                >
                <input
                  type="text"
                  id="edit_full_name"
                  name="edit_full_name"
                  placeholder="2-60 letters/spaces/dashes only"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                />
              </div>

              <div>
                <label
                  for="edit_role"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Role:</label
                >
                <select
                  id="edit_role"
                  name="edit_role"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                >
                  <option value="Reception">Reception</option>
                  <option value="Server Room">Server Room</option>
                  <option value="Security Room">Security Room</option>
                  <option value="Managers">Managers</option>
                  <option value="Cleaning">Cleaning</option>
                  <option value="Other roles">Other roles</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <h3 class="text-2xl font-semibold text-gray-700 border-b mb-4">
          Contact Information
        </h3>
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label
              for="edit_email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email:</label
            >
            <input
              type="email"
              id="edit_email"
              name="edit_email"
              placeholder="example@gmail.com"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
          </div>
          <div>
            <label
              for="edit_phone"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Phone:</label
            >
            <input
              type="tel"
              id="edit_phone"
              placeholder="05/06/07/XXXXXXXX"
              name="edit_phone"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            />
          </div>
        </div>

        <div class="flex gap-2">
          <button
            type="submit"
            id="updateProfile"
            class="w-1/2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-lg cursor-pointer"
          >
            Update Profile
          </button>
          <button
            type="button"
            id="deleteProfile"
            class="w-1/2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold text-lg rounded-lg cursor-pointer"
          >
            Delete Worker
          </button>
        </div>
      </form>
    </div>
    <div class="relative flex justify-center">
      <div
        id="showWorkersModal"
        class="showWorkers hidden overflow-scroll max-w-3xl absolute z-50 bg-gray-50 mx-auto p-6 shadow-xl rounded-lg space-y-6 w-1/3"
      >
        <button
          id="closeShowWorkers"
          class="bg-red-600 fixed rounded-full w-7 h-7 text-black hover:text-white right-96 top-5 hover:scale-105"
        >
          ✕
        </button>
        <input type="hidden" id="edit_id" name="id" />
        <h3 class="text-2xl font-semibold text-gray-700 border-b mb-4">
          Aviable Workers
        </h3>
        <div id="showWorkersContent" class="space-y-4"></div>
      </div>
    </div>
    <div id="main_body" class="flex">
      <aside
        id="side_bar"
        class="w-85 bg-gray-100 text-white flex flex-col items-center h-screen"
      >
        <span
          class="text-blue-600 font-bold w-full text-center mt-4 text-lg b-2"
          >Staff Members</span
        >

        <div
          id="pushStaff"
          class="w-full overflow-y-auto flex flex-col items-center"
        ></div>
        <button
          id="addNewWorker"
          class="w-11/12 px-4 py-2 bg-blue-500 rounded text-lg font-light cursor-pointer hover:bg-blue-700 hover:scale-105 z-50 mt-auto mb-4"
        >
          Add New Worker
        </button>
      </aside>

      <div id="rooms" class="relative w-full">
        <img
          src="assets/1.png"
          alt="img"
          class="absolute w-full h-full object-cover z-0"
        />
        <div
          id="conference_room"
          class="conference_room z-10 textblacke flex flex-col items-center relative"
        >
          <div
            class="flex w-full h-full items-center justify-center text-shadow-lg"
          >
            <span class="">Conference</span>
          </div>

          <button
            id="conferenceBtn"
            class="bottom-4 px-4 py-2 bg-blue-500 hover:text-white rounded text-2xl font-medium hover:scale-105 absolute cursor-pointer hover:bg-blue-700"
          >
            +
          </button>
        </div>
        <div
          id="reception_room"
          class="reception_room z-10 text-black flex flex-col items-center relative"
        >
          <div
            class="flex w-full h-full items-center justify-center text-shadow-lg"
          >
            <span class="">Reception</span>
          </div>

          <button
            id="receptionBtn"
            class="bottom-4 px-4 py-2 bg-blue-500 hover:text-white rounded text-2xl font-medium hover:scale-105 absolute cursor-pointer hover:bg-blue-700"
          >
            +
          </button>
        </div>
        <div
          id="server_room"
          class="server_room z-10 text-black flex flex-col items-center relative"
        >
          <div
            class="flex w-full h-full items-center justify-center text-shadow-lg"
          >
            <span class="">server</span>
          </div>

          <button
            id="serverBtn"
            class="bottom-4 px-4 py-2 bg-blue-500 hover:text-white rounded text-2xl font-medium hover:scale-105 absolute cursor-pointer hover:bg-blue-700"
          >
            +
          </button>
        </div>
        <div
          id="security_room"
          class="security_room z-10 text-black flex flex-col items-center relative"
        >
          <div
            class="flex w-full h-full items-center justify-center text-shadow-lg"
          >
            <span class="">security</span>
          </div>

          <button
            id="securityBtn"
            class="bottom-4 px-4 py-2 bg-blue-500 hover:text-white rounded text-2xl font-medium hover:scale-105 absolute cursor-pointer hover:bg-blue-700"
          >
            +
          </button>
        </div>
        <div
          id="staff_room"
          class="staff_room z-10 text-black flex flex-col items-center relative"
        >
          <div
            class="flex w-full h-full items-center justify-center text-shadow-lg"
          >
            <span class="">staff</span>
          </div>

          <button
            id="staffBtn"
            class="bottom-4 px-4 py-2 bg-blue-500 hover:text-white rounded text-2xl font-medium hover:scale-105 absolute cursor-pointer hover:bg-blue-700"
          >
            +
          </button>
        </div>
        <div
          id="vault_room"
          class="vault_room z-10 text-black flex flex-col items-center relative"
        >
          <div
            class="flex w-full h-full items-center justify-center text-shadow-lg"
          >
            <span class="">vault</span>
          </div>

          <button
            id="vaultBtn"
            class="bottom-4 px-4 py-2 bg-blue-500 hover:text-white rounded text-2xl font-medium hover:scale-105 absolute cursor-pointer hover:bg-blue-700"
          >
            +
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
