<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body id="main">
    <form class="bg-gray-50 mx-auto p-6 shadow-xl rounded-lg space-y-6">
      <h3 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">
        Personal Details
      </h3>

      <div class="gap-6 md:items-center">
        <div class="flex gap-4 w-full items-center">
          <div class="w-full space-y-4">
            <label
              for="photo_upload"
              class="text-sm font-medium text-gray-700 mb-2"
              >Profile Photo Link</label
            >
            <input
              type="text"
              id="photo_upload"
              name="photo_upload"
              class="w-full px-1 py-1 border border-gray-300 rounded-lg"
            />
            <span
              id="err_photo_upload"
              class="hidden text-red-600 text-sm mt-1"
            ></span>

            <div>
              <label
                for="full_name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name:</label
              >
              <input
                type="text"
                id="full_name"
                name="full_name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg"
              />
              <span
                id="err_full_name"
                class="hidden text-red-600 text-sm mt-1"
              ></span>
            </div>

            <div>
              <label
                for="role"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Role:</label
              >
              <input
                type="text"
                id="role"
                name="role"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                required
              />
              <span
                id="err_role"
                class="hidden text-red-600 text-sm mt-1"
              ></span>
            </div>
          </div>
        </div>
      </div>

      <h3 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">
        Contact Information
      </h3>

      <div class="grid grid-cols-1 gap-4">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
          />
          <span id="err_email" class="hidden text-red-600 text-sm mt-1"></span>
        </div>

        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Phone:</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
          />
          <span id="err_phone" class="hidden text-red-600 text-sm mt-1"></span>
        </div>
      </div>

      <h3 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">
        Experiences
      </h3>

      <div class="space-y-4">
        <div>
          <label
            for="experiences"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Experiences:</label
          >
          <input
            type="text"
            id="experiences"
            name="experiences"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
          />
          <span
            id="err_experiences"
            class="hidden text-red-600 text-sm mt-1"
          ></span>
        </div>

        <button
          type="button"
          class="save-exp px-4 py-2 bg-indigo-500 text-white font-medium rounded-lg cursor-pointer"
        >
          Save experiences
        </button>
      </div>

      <div class="pt-4 border-t mt-6">
        <input
          type="submit"
          value="Submit Profile"
          class="w-full px-4 py-2 bg-green-600 text-white font-bold text-lg rounded-lg cursor-pointer"
        />
      </div>
    </form>

    <div class="rooms">
      <div class="w-full h-full conference-room bg-amber-600"></div>
      <div class="w-full h-full reception-room bg-blue-600"></div>
      <div class="w-full h-full Server-room bg-purple-600"></div>
      <div class="w-full h-full Security-room bg-green-600"></div>
      <div class="w-full h-full Staff-room bg-red-600"></div>
      <div class="w-full h-full Archives-room bg-orange-500"></div>
    </div>
  </body>
</html>
